<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="prism" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f6821f"/>
      <stop offset="100%" stop-color="#ff9f5a"/>
    </linearGradient>
  </defs>

  <!-- Dark rounded background -->
  <rect width="512" height="512" rx="96" fill="#0a0a0f"/>

  <!-- Subtle orange edge glow -->
  <rect x="4" y="4" width="504" height="504" rx="93" fill="none" stroke="#f6821f" stroke-width="2" opacity="0.12"/>

  <!-- Input beam entering the prism -->
  <line x1="36" y1="256" x2="128" y2="256" stroke="#f6821f" stroke-width="14" stroke-linecap="round" opacity="0.35"/>

  <!-- The prism: bold forward-pointing triangle -->
  <polygon points="128,96 392,256 128,416" fill="url(#prism)"/>

  <!-- Output beams fanning out â€” URL splits into multiple rendered formats -->
  <line x1="392" y1="256" x2="472" y2="116" stroke="#ff9f5a" stroke-width="14" stroke-linecap="round"/>
  <line x1="392" y1="256" x2="480" y2="256" stroke="#f6821f" stroke-width="14" stroke-linecap="round"/>
  <line x1="392" y1="256" x2="472" y2="396" stroke="#e06b10" stroke-width="14" stroke-linecap="round"/>

  <!-- Beam endpoint dots -->
  <circle cx="472" cy="116" r="12" fill="#ff9f5a"/>
  <circle cx="480" cy="256" r="12" fill="#f6821f"/>
  <circle cx="472" cy="396" r="12" fill="#e06b10"/>
</svg>
