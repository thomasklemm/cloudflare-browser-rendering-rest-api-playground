<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6821f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9f5a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Browser window frame -->
  <rect x="4" y="6" width="24" height="20" rx="2" fill="url(#grad)" opacity="0.9"/>

  <!-- Browser chrome bar -->
  <rect x="4" y="6" width="24" height="4" rx="2" fill="#1a1a25"/>

  <!-- Chrome dots -->
  <circle cx="7" cy="8" r="0.8" fill="#f6821f"/>
  <circle cx="9.5" cy="8" r="0.8" fill="#f6821f"/>
  <circle cx="12" cy="8" r="0.8" fill="#f6821f"/>

  <!-- Rendering layers (stacked rectangles) -->
  <rect x="8" y="13" width="16" height="2" rx="0.5" fill="#0a0a0f" opacity="0.7"/>
  <rect x="10" y="16" width="12" height="2" rx="0.5" fill="#0a0a0f" opacity="0.5"/>
  <rect x="12" y="19" width="8" height="2" rx="0.5" fill="#0a0a0f" opacity="0.3"/>
</svg>
